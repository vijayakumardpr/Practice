<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Challenges</title>
    <!-- <link rel="icon" href="img/Chamelon.png" /> -->
    <link rel="stylesheet" href="css/styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="unit-header">
        <label for="unit">Metric/Imperial unit conversion</label>
        <input type="number" id="unit" />
      </div>
      <div class="unit-calculator">
        <div class="center">
          <p>Length (Meter/Feet)</p>
          <span class="unit">0</span> meters = <span>0.000</span> feet |
          <span class="unit">0</span> feet = <span>0.000</span> meters
        </div>
        <div class="center">
          <p>Volume (Liters/Gallons)</p>
          <span class="unit">0</span> liters = <span>0.000</span> gallons |
          <span class="unit">0</span> gallons = <span>0.000</span> liters
        </div>
        <div class="center">
          <p>Mass (Kilograms/Pounds)</p>
          <span class="unit">0</span> kilos = <span>0.000</span> pounds |
          <span class="unit">0</span> pounds = <span>0.000</span> kilos
        </div>
      </div>
    </div>
  </body>
</html>
