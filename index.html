<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Challenges</title>
    <!-- <link rel="icon" href="img/Chamelon.png" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="unit-header">
        <label for="unit">Metric/Imperial unit conversion</label>
        <input type="number" id="unit" />
      </div>
      <div class="unit-calculator">
        <div class="center">
          <p>Length (Meter/Feet)</p>
          <span class="unit">0</span> meters =
          <span class="feet">0.000</span> feet |
          <span class="unit">0</span> feet =
          <span class="meters">0.000</span> meters
        </div>
        <div class="center">
          <p>Volume (Liters/Gallons)</p>
          <span class="unit">0</span> liters =
          <span class="gallons">0.000</span> gallons |
          <span class="unit">0</span> gallons =
          <span class="liters">0.000</span> liters
        </div>
        <div class="center">
          <p>Mass (Kilograms/Pounds)</p>
          <span class="unit">0</span> kilos =
          <span class="pounds">0.000</span> pounds |
          <span class="unit">0</span> pounds =
          <span class="kilos">0.000</span> kilos
        </div>
      </div>
    </div>
  </body>
</html>
